<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">  
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
        const socket = io();
        const checkboxes = document.getElementById("container");
        const checkbox = new Array(1000).fill(0);
        let indx  = 0;
        checkbox.forEach((i)=>{
            const tempCheckBox = document.createElement('input');
            tempCheckBox.setAttribute('type','checkbox')
            tempCheckBox.id = indx++;
            tempCheckBox.addEventListener("change", () => {
                socket.emit("checkbox-changed", {
                    id: tempCheckBox.id,
                    checked: tempCheckBox.checked
                });
            });
            checkboxes.append(tempCheckBox)
        })

        socket.on("checkbox-changed", (data) => {
            const cb = document.getElementById(data.id);
            if (cb) {
                cb.checked = data.checked;
            }
        });

        socket.on("initial-state", (states) => {
            Object.keys(states).forEach(id => {
            const cb = document.getElementById(id);
            if (cb) cb.checked = states[id];
        });
});
</script>
</html>
